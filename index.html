<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Home</title>
</head>

<body class="container bg-dark d-flex flex-column">
    <div id="app">
        
        <h1 class="text-white w-100 text-center"> Harry Potter </h1>
        <form class="w-100 d-flex flex-column justify-content-center">
            <div class="my-3 d-flex col-12 justify-content-center">
                <!-- <input type="text" v-on:keyup="filtro" class="form-control w-75" v-model="valorBusqueda" placeholder="Pj: Harry Potter "> -->
                <input type="text" class="form-control w-75" v-model="valorBusqueda" placeholder="Pj: Harry Potter ">
            </div>
            <div class="form-check text-white d-flex gap-3 justify-content-center">
                <template v-if="casas" v-for="casa in casas">
                    <label class="form-check-label p-3">
                        {{ casa }}
                       <!-- <input class="form-check-input" v-on:change="filtro" v-model="checked" type="checkbox" :value="casa"> -->
                        <input class="form-check-input"  v-model="checked" type="checkbox" :value="casa">
                    </label>
                </template>
            </div>
        </form>
        <main class="row gap-3 justify-content-center">

        <template v-if="personajesFiltrados.length > 0" v-for=" personaje of personajesFiltrados ">
            <div class="card col-3" style="height: 450px;">
                <img class="card-img-top h-75 obj-cover" v-bind:src="personaje.image" :alt="'Imagen de: ' + personaje.name">
                <div class="card-body">
                    <h4 class="card-title"> {{ personaje.name }} </h4>
                    <p class="card-text">{{ personaje.house }}</p>
                    <a class="btn btn-primary" :href="'./detalle.html?id=' + personaje.id "> detalle </a>
                </div>
            
            </div>
        </template>
        <div v-else>
                <h2 class="text-white w-100 text-center"> No hay personajes </h2>
        </div>
        </main>
        {{ filtro }}
    </div>
    <script src="./vue.js"></script>
    <script src="./app.js"></script>
</body>
</html>
