<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Detalle</title>
</head>

<body class="container bg-dark d-flex flex-column">
    <div id="app">
        
        <h1 class="text-white w-100 text-center"> {{titulo}} </h1>
        

        <template v-if="personaje">
            <div class="card col-3" style="height: 450px;">
                <img class="card-img-top h-75 obj-cover" v-bind:src="personaje.image" :alt="'Imagen de: ' + personaje.name">
                <div class="card-body">
                    <h4 class="card-title"> {{ personaje.name }} </h4>
                    <p class="card-text">{{ personaje.house }}</p>
                    
                </div>
            
            </div>
        </template>
        </div>
    <script src="./vue.js"></script>
    <script src="./app.js"></script>
</body>
</html>
